<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="images/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="main">
    
    <a href="#" class="card-img">
      <figure class="image">
        <img src="./images/image-equilibrium.jpg" alt="square" class="square">
      </figure>

      <figure class="overlap">
        <img src="./images/icon-view.svg" alt="view" class="view">
      </figure>
    </a>
  
    <div class="content">

      <h1> <a href="#">Equilibrium #3429</a> </h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons">
        <span class="points">
          <img src="./images/icon-ethereum.svg" alt="points">
          0.041 ETH
        </span>
        <span class="time">
          <img src="./images/icon-clock.svg" alt="time">
          3 days left
        </span>
      </div>

    </div>
  
    <section class="final">
      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </section>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/viamazoba">VÃ­ctor Mazo</a>.
  </div>
</body>
</html>
